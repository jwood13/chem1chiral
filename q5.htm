<!DOCTYPE html>
<html>
<head>
<title>Super-Simple JSmol (2)</title>
<meta charset="utf-8">
<script type="text/javascript" src="JSmol.min.js"></script>
<script type="text/javascript"> 

// supersimple2.htm - illustrating the use of jQuery(document).ready to 
// populate all spans and divs AFTER the page is loaded.
// This is good programming practice.

$(document).ready(

function() {

Info = {
	width: 400,
	height: 400,
	debug: false,
	j2sPath: "j2s",
	color: "0xC0C0C0",
  disableJ2SLoadMonitor: true,
  disableInitialConsole: true,
	addSelectionOptions: false,
	serverURL: "https://chemapps.stolaf.edu/jmol/jsmol/php/jsmol.php",
	use: "HTML5",
	readyFunction: null,
	script: "load $dichloromethanol"
}

$("#mydiv").html(Jmol.getAppletHtml("jmolApplet0",Info))

$("#btns").html(
	Jmol.jmolButton(jmolApplet0, "spin on","spin ON")
 +Jmol.jmolButton(jmolApplet0, "spin off","spin OFF")
 +Jmol.jmolButton(jmolApplet0,"a = {O3}.x - {Cl1}.x; {O3}.x -= a; {Cl1}.x += a; {H6}.x -= a;a = {O3}.y - {Cl1}.y; {O3}.y -= a; {Cl1}.y += a; {H6}.y -= a;a = {O3}.z - {Cl1}.z; {O3}.z -= a; {Cl1}.z += a; {H6}.z -= a;", "swap atoms")
 +Jmol.jmolButton(jmolApplet0,"a = {O3}.x - {Cl4}.x; {O3}.x -= a; {Cl4}.x += a; {H6}.x -= a;a = {O3}.y - {Cl4}.y; {O3}.y -= a; {Cl4}.y += a; {H6}.y -= a;a = {O3}.z - {Cl4}.z; {O3}.z -= a; {Cl4}.z += a; {H6}.z -= a;", "swap different atoms")
 +"<br>Click and drag to rotate."
 )	

}


);



</script>
</head>
<body>
<span id=mydiv></span>
<span id=btns></span>
</body>
</html>
