<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JSmol -- Jmol/HTML5 Demo</title>
<script type="text/javascript" src="JSmol.min.js"></script>

<script type="text/javascript">

Jmol._isAsync = false;

// last update 2/18/2014 2:10:06 PM

var jmolApplet0; // set up in HTML table, below

// logic is set by indicating order of USE -- default is HTML5 for this test page, though

var s = document.location.search;

// Developers: The _debugCode flag is checked in j2s/core/core.z.js, 
// and, if TRUE, skips loading the core methods, forcing those
// to be read from their individual directories. Set this
// true if you want to do some code debugging by inserting
// System.out.println, document.title, or alert commands
// anywhere in the Java or Jmol code.

Jmol._debugCode = (s.indexOf("debugcode") >= 0);

jmol_isReady = function(applet) {
	document.title = (applet._id + " - Jmol " + Jmol.___JmolVersion)
	Jmol._getElement(applet, "appletdiv").style.border="1px solid blue"
}		

var Info = {
	width: 420,
	height: 300,
	debug: false,
	color: "0xFFFFFF",
	addSelectionOptions: false,
	use: "HTML5",   // JAVA HTML5 WEBGL are all options
	j2sPath: "./j2s", // this needs to point to where the j2s directory is.
	jarPath: "./java",// this needs to point to where the java directory is.
	jarFile: "JmolAppletSigned.jar",
	isSigned: true,
	script: "set antialiasDisplay;load evens.xyz;select *;cartoons off;spacefill only;{all}.Radius=0.5;select elemno=0; {selected}.Radius=0.2;{selected}.color='white';select elemno=1; {selected}.color='#00cafc';set window 610 450;anim mode loop",
	serverURL: "https://chemapps.stolaf.edu/jmol/jsmol/php/jsmol.php",
	readyFunction: jmol_isReady,
	disableJ2SLoadMonitor: true,
  disableInitialConsole: true,
  allowJavaScript: true
	//defaultModel: "$dopamine",
	//console: "none", // default will be jmolApplet0_infodiv, but you can designate another div here or "none"
}

$(document).ready(function() {
  $("#appdiv").html(Jmol.getAppletHtml("jmolApplet0", Info))
})
var lastPrompt=0;
</script>
</head>
<body>
<table width=1000 cellpadding=10>
<tr></tr>
<tr><td valign="top">
<div id="appdiv"></div>
<a href="javascript:Jmol.script(jmolApplet0,'anim play')">Play</a> 
<a href="javascript:Jmol.script(jmolApplet0,'anim pause')">Pause</a> 
<br>
<a href="javascript:Jmol.script(jmolApplet0,'frame rewind')">Start</a> 
<a href="javascript:Jmol.script(jmolApplet0,'frame next')">Next</a> 
<a href="javascript:Jmol.script(jmolApplet0,'frame prev')">Prev</a> 
<a href="javascript:Jmol.script(jmolApplet0,'frame last')">Final</a> 
<br>
<a href="javascript:Jmol.script(jmolApplet0,'anim mode loop')">Loop</a> 
<a href="javascript:Jmol.script(jmolApplet0,'anim mode once')">No Loop</a> 
<br>
