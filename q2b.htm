<!DOCTYPE html>
<html>
<head>
<title>Q5b (r)-bromochloromethanol</title>
<meta charset="utf-8">
<script type="text/javascript" src="JSmol.min.js"></script>
<script type="text/javascript"> 

// supersimple2.htm - illustrating the use of jQuery(document).ready to 
// populate all spans and divs AFTER the page is loaded.
// This is good programming practice.

$(document).ready(

function() {

Info = {
	width: 400,
	height: 400,
	debug: false,
	j2sPath: "j2s",
	color: "0xC0C0C0",
  disableJ2SLoadMonitor: true,
  disableInitialConsole: true,
	addSelectionOptions: false,
	serverURL: "https://chemapps.stolaf.edu/jmol/jsmol/php/jsmol.php",
	use: "HTML5",
	readyFunction: null,
	script: "load $(r)-bromochloromethanol"
}

$("#mydiv").html(Jmol.getAppletHtml("jmolApplet0",Info))

$("#btns").html(
	Jmol.jmolButton(jmolApplet0, "spin on","spin ON")
 +Jmol.jmolButton(jmolApplet0, "spin off","spin OFF")
 +Jmol.jmolButton(jmolApplet0,"a = {Br1}.x - {Cl5}.x; {Br1}.x -= a; {Cl5}.x += a; a = {Br1}.y - {Cl5}.y; {Br1}.y -= a; {Cl5}.y += a; a = {Br1}.z - {Cl5}.z; {Br1}.z -= a; {Cl5}.z += a; ", "swap Cl-Br")
 +Jmol.jmolButton(jmolApplet0,"a = {O4}.x - {Cl5}.x; {O4}.x -= a; {Cl5}.x += a; {H6}.x -= a;a = {O4}.y - {Cl5}.y; {O4}.y -= a; {Cl5}.y += a; {H6}.y -= a;a = {O4}.z - {Cl5}.z; {O4}.z -= a; {Cl5}.z += a; {H6}.z -= a;", "swap Cl-OH")
 +Jmol.jmolButton(jmolApplet0,"a = {O4}.x - {Br1}.x; {O4}.x -= a; {Br1}.x += a; {H6}.x -= a;a = {O4}.y - {Br1}.y; {O4}.y -= a; {Br1}.y += a; {H6}.y -= a;a = {O4}.z - {Br1}.z; {O4}.z -= a; {Br1}.z += a; {H6}.z -= a;", "swap Br-OH")
 +"<br>Click and drag to rotate."
 )	

}


);



</script>
</head>
<body>
<span id=mydiv></span>
<span id=btns></span>
</body>
</html>
